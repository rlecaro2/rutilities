name: Publish to Crates.io

on:
  push:
    branches:
      - main

jobs:
  publish-cargo:
    name: "Publish to Crates.io"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git fetch --all --tags

      - name: Check if version has been updated
        id: check
        uses: thebongy/version-check@v1
        with:
          file: "Cargo.toml"

      - name: Log when unchanged
        if: ${{ steps.check.outputs.versionChanged != 'true' }}
        run: 'echo "No version change :/"'

      - name: Log when changed
        if: ${{ steps.check.outputs.versionChanged == 'true' }}
        run: 'echo "Version change! -> ${{ steps.check.outputs.releaseVersion }}"'

      - name: Create Release
        if: ${{ steps.check.outputs.versionChanged != 'true' }}
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.check.outputs.versionChanged }}
          release_name: Release ${{ steps.check.outputs.versionChanged }}
          body: ${{ github.ref }}
          draft: false
          prerelease: false

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: "Publish with cargo"
        if: ${{ steps.check.outputs.versionChanged == 'true' }}
        uses: katyo/publish-crates@v1
        with:
          registry-token: ${{ secrets.CARGO_TOKEN }}
